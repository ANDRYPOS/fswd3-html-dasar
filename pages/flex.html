<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Menggunakan Flex</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>Layout Menggunakan Flex</h3>
    </header>

    <!-- content start -->
    <content>
      <!-- container global start -->
      <div class="container-global">
        <!-- container bagian atas start -->
        <div class="container-atas">
          <!-- container 1 kiri atas -->
          <div class="flex-container1">
            <div class="flex-item1">
              <img
                class="grid-item1"
                src="../assets/icons/github-white.svg"
                alt="github"
                title="Github"
              />
            </div>
            <div class="flex-item2">
              <img
                class="grid-item2"
                src="../assets/icons/linkedin-white.svg"
                alt="github"
                title="Linkedin"
              />
            </div>
          </div>
          <!-- container 1 kiri atas end -->

          <!-- container 2 kanan atas start -->
          <div class="flex-container2">
            <div class="container-kanan-atas">
              <div class="flex-item3">
                <img
                  class="grid-item3"
                  src="../assets/icons/facebook-white.svg"
                  alt="github"
                  title="Facebook"
                />
              </div>
            </div>
            <div class="container-kanan-bawah">
              <div class="masenger-twiter">
                <div class="flex-item4">
                  <img
                    class="grid-item4"
                    src="../assets/icons/messenger-white.svg"
                    alt="github"
                    title="Messenger"
                  />
                </div>
                <div class="flex-item5">
                  <img
                    class="grid-item5"
                    src="../assets/icons/twitter-white.svg"
                    alt="github"
                    title="Twitter"
                  />
                </div>
              </div>

              <div class="youtube">
                <div class="flex-item6">
                  <img
                    class="grid-item6"
                    src="../assets/icons/youtube-white.svg"
                    alt="github"
                    title="Youtube"
                  />
                </div>
                <div class="flex-item7">
                  <img
                    class="grid-item7"
                    src="../assets/icons/discord-white.svg"
                    alt="github"
                    title="Discord"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- container kanan atas end -->
        </div>
        <!-- container bagian atas end -->

        <!-- container bawah start-->
        <div class="container-bawah">
          <!-- container bawah bagian atas start-->
          <div class="wa-email">
            <div class="flex-item8">
              <img
                class="grid-item8"
                src="../assets/icons/whatsapp-white.svg"
                alt="github"
                title="Whatsapp"
              />
            </div>
            <div class="flex-item9">
              <img
                class="grid-item9"
                src="../assets/icons/comments-white.svg"
                alt="github"
                title="Mail"
              />
            </div>
          </div>
          <!-- container bawah bagian atas end -->

          <!-- container paling bawah start -->
          <a href="../index.html">
            <div class="close">
              <div class="flex-item10">
                <img
                  class="grid-item10"
                  src="../assets/icons/close-white.svg"
                  alt="github"
                  title="Home"
                />
              </div>
            </div>
          </a>
          <!-- container paling bawah end -->
        </div>
        <!-- container bawah end -->
      </div>
      <!-- container global end -->
    </content>
    <!-- content end -->
  </body>
</html>
