<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Menggunakan Grid</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <h3>Layout Menggunakan Grid</h3>
    </header>
    <!-- header end -->

    <!-- content start -->
    <content>
      <!-- container grid start -->
      <div class="grid-container">
        <!-- item 1 start -->
        <div class="item-1">
          <img
            class="grid-item1"
            src="../assets/icons/github-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 1 end -->
        <!-- item 2 start -->
        <div class="item-2">
          <img
            class="grid-item2"
            src="../assets/icons/linkedin-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 2 end -->
        <!-- item 3 start -->
        <div class="item-3">
          <img
            class="grid-item3"
            src="../assets/icons/facebook-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 3 end -->
        <!-- item 4 start -->
        <div class="item-4">
          <img
            class="grid-item4"
            src="../assets/icons/messenger-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 4 end -->
        <!-- item 5 start -->
        <div class="item-5">
          <img
            class="grid-item5"
            src="../assets/icons/twitter-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 5 end -->
        <!-- item 6 start -->
        <div class="item-6">
          <img
            class="grid-item6"
            src="../assets/icons/youtube-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 6 end -->
        <!-- item 7 start -->
        <div class="item-7">
          <img
            class="grid-item7"
            src="../assets/icons/discord-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 7 end -->
        <!-- item 8 start -->
        <div class="item-8">
          <img
            class="grid-item8"
            src="../assets/icons/whatsapp-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 8 end -->
        <!-- item 9 start -->
        <div class="item-9">
          <img
            class="grid-item9"
            src="../assets/icons/comments-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <!-- item 9 end -->
        <!-- item 10 start -->
        <div class="item-10">
          <a href="../index.html">
            <img
              class="grid-item10"
              src="../assets/icons/close-white.svg"
              alt="github"
              title="Github"
            />
          </a>
        </div>
        <!-- item 10 end -->
      </div>
      <!-- container grid end -->
    </content>
    <!-- content end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
  </body>
</html>
