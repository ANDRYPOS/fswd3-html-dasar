<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Menggunakan Grid</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <h3>Layout Menggunakan Grid</h3>
    </header>
    <!-- header end -->

    <!-- content start -->
    <content>
      <div class="grid-container">
        <div class="item-1">
          <img
            class="grid-item1"
            src="../assets/icons/github-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-2">
          <img
            class="grid-item2"
            src="../assets/icons/linkedin-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-3">
          <img
            class="grid-item3"
            src="../assets/icons/facebook-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-4">
          <img
            class="grid-item4"
            src="../assets/icons/messenger-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-5">
          <img
            class="grid-item5"
            src="../assets/icons/twitter-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-6">
          <img
            class="grid-item6"
            src="../assets/icons/youtube-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-7">
          <img
            class="grid-item7"
            src="../assets/icons/discord-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-8">
          <img
            class="grid-item8"
            src="../assets/icons/whatsapp-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-9">
          <img
            class="grid-item9"
            src="../assets/icons/comments-white.svg"
            alt="github"
            title="Github"
          />
        </div>
        <div class="item-10">
          <img
            class="grid-item10"
            src="../assets/icons/close-white.svg"
            alt="github"
            title="Github"
          />
        </div>
      </div>
    </content>
    <!-- content end -->

    <!-- footer start -->
    <footer>
      <a href="../index.html"
        ><img
          class="img-ico"
          src="../assets/icons/index.png"
          title="Dashboard-Tugas"
      /></a>
    </footer>
    <!-- footer end -->
  </body>
</html>
